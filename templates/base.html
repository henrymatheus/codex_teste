<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Cadastro de alunos{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f7fb; }
    header { background: #1e3a8a; color: #fff; padding: 1rem 2rem; }
    main { max-width: 980px; margin: 2rem auto; padding: 0 1rem; }
    .card { background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,.08); padding: 1.25rem; }
    .btn { padding: .6rem 1rem; border: 0; border-radius: 8px; text-decoration: none; display: inline-block; cursor: pointer; }
    .btn-primary { background: #2563eb; color: #fff; }
    .btn-danger { background: #dc2626; color: #fff; }
    .btn-secondary { background: #64748b; color: #fff; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { text-align: left; padding: .7rem; border-bottom: 1px solid #e2e8f0; }
    .actions { display: flex; gap: .5rem; }
    form p { margin-bottom: .8rem; }
    form input, form select { width: 100%; padding: .55rem; border-radius: 6px; border: 1px solid #cbd5e1; }
    .messages { list-style: none; padding: 0; }
    .messages li { margin-bottom: 1rem; background: #dcfce7; color: #166534; border-radius: 6px; padding: .8rem; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š Sistema de Cadastro de Alunos</h1>
  </header>
  <main>
    {% if messages %}
      <ul class="messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
